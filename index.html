  <body>
    <!-- Chemical Equation Balancer -->
    <div class="container">
      <h1>Chemical Equation Balancer</h1>
      <p>
        This calculator can help you balance chemical equations. Enter the
        equation in the format: "Fe + H2O = Fe3O4 + H2".
      </p>
      <form id="equationForm">
        <label for="equation">Enter Chemical Equation:</label>
        <input
          type="text"
          id="equation"
          placeholder="Example: Fe + H2O = Fe3O4 + H2"
          required
        />
        <button type="submit">Balance Equation</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
